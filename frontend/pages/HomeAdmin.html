<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="../dist/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
	.indiv{
		display:inline;
		float:left;
		width:50%;
	}
	input#search-box{
		position:relative;
		height:32px;
		top:3px
	}
	#issue-list-div{
		margin:25px;
	}
	li{
		display:block;
		margin-bottom:3px;
	}
	#issue-popup{
		position:fixed;
		margin-left:100px;
		width:50%;
		z-index:1000;
	}
	.close-button{
		float:right;
	}
	.issue{
		border-bottom: 1px solid #ddd;
		padding: 4px;
		cursor: pointer;
	}
	.issue-private{
		background: #aaa;
	}
	ul#issue-list{
		padding: 0px;
	}
	#add-new-issue{
		top: 4px
	}
	.issue-location{
		width:50%;

	}
	#right-container img{
		max-width:100%;
	}
	.text-field{
		border:1px solid #ddd;
		padding:2px;
	}
	input.location{
		width:100%;
	}


	</style>
</head>
<body>
	<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">City Issue Tracker</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="main" style="margin-top:60px;margin-left:10px">
		<div class="row-offcanvas">
			<div id="left-container" class="indiv">
				<div>
					<div id="search" class="glyphicon glyphicon-search btn-group">
						<input type="text" id="search-box" placeholder=" Search">
					</div>
					<div id="add-new-issue" class="btn-group">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							Add new issue <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Add new issue...</a></li>
						</ul>
					</div>
				</div>
				<div id="issue-list-div" class="panel panel-default">
					<div class="panel-heading">Recent Issues</div>
					<div class="panel-body2">
						<div>
							<ul id="issue-list">
								
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div id="right-container" class="indiv">
				<div id="map"> <img src="cedar.png"> </div>
			</div>
		</div>
	</div>
	<div id="issue-popup" class="panel panel-default" style="display:none">
		<div class="panel-heading">
			<span id="issue-popup-title">City Issue</span>
			<span class="close-button"><button class="close">x</button></span>
		</div>
		<div class="panel-body">
			<div>
				<label>Title:</label><span id="popup-issue-title" class="text-field" contenteditable="true">Issue title</span>
				<div class="issue-location">
					<label> Location Cedar City:</label>
					<input id="popup-location" type="text"placeholder="Street Address or (longitude,latitude)"/>
				</div>
				<div id="edit-priority-div">
					<label>Priority</label>
					<select>
						<option value="high">High</option>
						<option value="moderate">Moderate</option>
						<option value="low">Low</option>
					</select>
				</div>
				<div>
					<label>Description:</label>
					<p id="popup-description" class="text-field" contenteditable="true">
					</p>
				</div>
				<div id="popup-image">

				</div>				
			</div>
		</div>
		<div class="panel-footer">
			<button id="add-attachment">Attach File</button>
			<button id="publish">Make Public</button>
			<button id="save">Save</button>
		</div>
	</div>
	
</body>
<footer>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="../otherjs/fakeDataGenerator.js"></script>
	<script>
	


	var issues = {};
	var user = {"name":"Steve","id":1,"isAdmin":true};

	var g = new Generator();

	for(var i = 0; i < 10; i++){
		var issue = g.next();
		issue.id = i;
		issues[i] = issue;
		listRenderIssue(issue);
	}

	function listRenderIssue(issue){
		var $el = $("<li class='issue' issue-id='"+ issue.id +"'></li>");
		$el.append('<span class="glyphicon glyphicon-map-marker"></span>');
		$el.append('<span class="issue-title">'+issue.service_name+'</span>');
		$el.append('<span class="issue-description"> - '+issue.description +'</span>');
		if(user.isAdmin){
			$el.append('<span class="close glyphicon glyphicon-trash"></span>');
			if(issue.status = "close"){
				$el.append('<span class="close glyphicon glyphicon-ok"></span>');
			}
		}
		$("#issue-list").append($el);
	}

	$(".close-button").click(function(){
		$("#issue-popup").hide();
	});

	$("#add-new-issue").click(function(){
		clearIssuePopup();
		$("#issue-popup").show();
	});

	function clearIssuePopup(){
		$("#popup-issue-title").text("");
		$("#popup-location").val("");
		$("#popup-description").text("");
		$("#popup-image").empty()
	}

	$(".issue").click(function(){
		var issue = issues[$(this).attr("issue-id")];
		$("#popup-issue-title").text(issue.service_name);
		$("#popup-location").val(issue.address);
		$("#popup-description").text(issue.description);
		$("#popup-image").html("<img src='" + issue.media_url + "'/>");
		$("#issue-popup").show();
	});

	$("#search-box").keypress(function(e){
		$("#issue-list-div .panel-heading").text("Results");
		var searchString = $("#search-box").val().toLowerCase();
		if(searchString == ""){
			$(".issue").show();
			$("#issue-list-div .panel-heading").text("Recent Issues");
		}
		console.log("searchString",searchString);
		$(".issue").each(function(){
			var title = $(this).children(".issue-title").text().toLowerCase();
			if(title.indexOf(searchString) == -1){
				$(this).hide();
			}
			else{
				$(this).show();
			}
		});
	});
	
	</script>
</footer>
</html>
