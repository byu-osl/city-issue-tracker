<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="/static/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet" type="text/css">
	<title>City Issue Tracker</title>
</head>
<body>
	<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">City Issue Tracker</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="main row" style="margin-top:60px;margin-left:10px">
		<div class="col-md-6">
			<div id="top-block">
				<div id="search-block">
					<div class="input-group">
						<input type="text" class="form-control" id="search-box" placeholder="Search">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">
								<span id="search" class="glyphicon glyphicon-search"></div>
							</button>
						</span>
					</div>
					<div id="add-new-issue" class="btn-group">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							Add new issue <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Add new issue...</a></li>
						</ul>
					</div>
				</div>
				<div id="issue-list-div" class="panel panel-default">
					<div class="panel-heading">Recent Issues</div>
					<div class="panel-body2">
						<div>
							<ul id="issue-list">
								
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div id="right-container" class="indiv">
				<div id="map-canvas"></div>
			</div>
		</div>
	</div>
	<div id="issue-popup" class="panel panel-default" style="display:none">
		<div class="panel-heading">
			<span id="issue-popup-title">City Issue</span>
			<span class="close-button"><button class="close">x</button></span>
		</div>
		<div class="panel-body">
			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Title</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" id="popup-issue-title"/>
					</div>
				</div>
				<div class="issue-location form-group">
					<label class="col-sm-2 control-label">Location</label>
					<div class="col-sm-8">
						<input id="popup-location" class="form-control" type="text" placeholder="Street Address"/>
					</div>
				</div>
				<div id="edit-priority-div" class="form-group">
					<label class="col-sm-2 control-label">Priority</label>
					<div class="col-sm-6">
						<select class="form-control">
							<option value="high">High</option>
							<option value="moderate">Moderate</option>
							<option value="low">Low</option>
						</select>
					</div>
				</div>
				<div class="form-group description-input">
					<label>Description</label>
					<textarea id="popup-description" class="form-control"></textarea>
					</p>
				</div>
				<div id="popup-image">

				</div>				
			</div>
		</div>
		<div class="panel-footer">
			<form id="upload-image-form" class="form image-input" action="/issues/images" >
				<label for="uploadImage">
					<button class="upload-button">Attach Image</button>
					<input type="file" name="uploadImage">
				</label>
			</form>
			<button id="publish">Make Public</button>
			<button id="save">Save</button>
		</div>
	</div>
	
</body>
<footer>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script src="/static/js/lib/promise-0.1.1.min.js"></script>
	<script src="/static/js/fakeDataGenerator.js"></script>
	<script src="/static/js/fake-communicator.js"></script>
	<script src="/static/js/map.js"></script>
	<script src="/static/js/main.js"></script>
</footer>
</html>
